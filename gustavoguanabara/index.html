<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Adicione mais estilos conforme necessário */
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Compras</h1>
        <form action="processar.php" method="post">
            <!-- Dados de Identificação -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="4"></textarea>
            <br>

            <!-- Campos de Produtos -->
            <label for="maquinas">Máquinas:</label>
            <input type="number" id="maquinas" name="maquinas">
            <br>
            <label for="saches">Sachês:</label>
            <input type="number" id="saches" name="saches">
            <br>
            <label for="selecionados">Selecionados:</label>
            <input type="number" id="selecionados" name="selecionados">
            <br>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor">
            <br>

            <!-- Forma de Pagamento -->
            <label>Forma de Pagamento:</label>
            <input type="radio" id="cartao" name="pagamento" value="cartao">
            <label for="cartao">Cartão de Crédito</label>
            <input type="radio" id="cheque" name="pagamento" value="cheque">
            <label for="cheque">Cheque</label>
            <input type="radio" id="dinheiro" name="pagamento" value="dinheiro">
            <label for="dinheiro">Dinheiro</label>
            <br>
            <label for="bandeiras">Bandeiras de Cartão:</label>
            <input type="file" id="bandeiras" name="bandeiras">
            <br>
            <label for="validade">Validade do Cartão:</label>
            <input type="text" id="validade" name="validade">
            <br>
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" name="numero-cartao">
            <br>

            <!-- Botão de Envio -->
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
